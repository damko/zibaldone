<!doctype html>
<html ng-app="zibaldoneApp">
<head>
  <!-- <base href="/"> -->

  <title>Zibaldone</title>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>

  <!-- Angularjs -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>

  <!-- Angularjs UI -->
  <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.js"></script>

  <!-- local scripts -->
  <script src="assets/js/app.js"></script>
  <script src="assets/js/controllers.js"></script>
  <script src="assets/js/services.js"></script>
  <script src="assets/js/sortable.js"></script>

  <!-- CSS -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/css/app.css" rel="stylesheet">
</head>


<body>

  <div class="container">

    <nav class="navbar navbar-default">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/#">Zibaldone</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" ng-controller="navbarCtrl">

          <ul class="nav navbar-nav">

            <!-- <li class="active"> -->
            <li ng-class="{active: isActive('/books')}">
              <a href="/#books">Books</a>
            </li>

            <li ng-class="{active: isActive('/references')}">
              <a href="/#references">References</a>
            </li>

            <li ng-class="{active: isActive('/fragments')}">
              <a href="/#fragments">Fragments</a>
            </li>

          </ul>
          <!--
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
          </ul>
          -->
        </div><!-- /.navbar-collapse -->
    </nav>


    <!-- Alerts -->
    <div class="row alert-container" ng-controller="AlertCtrl">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <alert class="alert fade" ng-repeat="alert in alerts" ng-hide="alert.hidden" type="{{alert.type}}">{{alert.msg}}</alert>
      </div>
    </div>

    <div ng-view></div>

</div><!-- container -->

</body>
</html>
